<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Doll Sweet Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen">
  <div class="max-w-sm bg-white rounded-lg shadow-lg overflow-hidden">
    <!-- Product Image -->
    <img class="w-full h-48 object-cover" src="./assets/flower.jpg" alt="Baby Doll">

    <!-- Product Details -->
    <div class="p-6">
      <h2 class="text-xl font-semibold text-gray-800">flowers</h2>
      <p class="mt-2 text-gray-600">A cute and fresh flowers for your loved one. Perfect for playtime and bedtime.</p>
      <div class="mt-4 flex items-center justify-between">
        <span class="text-2xl font-bold text-pink-500">$19.99</span>
        <button class="px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition duration-300">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
